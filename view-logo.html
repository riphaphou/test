<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SVG Logo Display</h1>
    <p>This page demonstrates the SVG logo rendering at different sizes.</p>
    
    <div class="logo-container">
        <h2>Original Size (200x200)</h2>
        <img src="logo-pixel-rg.svg" alt="Logo with letter R on white background" width="200" height="200">
    </div>
    
    <div class="logo-container">
        <h2>Scaled Size (400x400)</h2>
        <img src="logo-pixel-rg.svg" alt="Logo with letter R on white background" width="400" height="400">
    </div>
    
    <div class="logo-container">
        <h2>Small Size (100x100)</h2>
        <img src="logo-pixel-rg.svg" alt="Logo with letter R on white background" width="100" height="100">
    </div>
</body>
</html>
