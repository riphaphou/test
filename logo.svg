<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Gaillard Raphaël - Cybersecurity Portfolio Logo</title>
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background subtle tech pattern -->
  <rect width="800" height="300" fill="#F8FAFC"/>
  
  <!-- Circuit board pattern (subtle background) -->
  <g opacity="0.08">
    <line x1="50" y1="50" x2="150" y2="50" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="150" cy="50" r="3" fill="#1E3A8A"/>
    <line x1="150" y1="50" x2="150" y2="100" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="150" cy="100" r="3" fill="#1E3A8A"/>
    
    <line x1="700" y1="200" x2="750" y2="200" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="700" cy="200" r="3" fill="#1E3A8A"/>
    <line x1="700" y1="200" x2="700" y2="250" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="700" cy="250" r="3" fill="#1E3A8A"/>
    
    <line x1="50" y1="250" x2="100" y2="250" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="100" cy="250" r="3" fill="#1E3A8A"/>
  </g>
  
  <!-- Main shield/lock icon -->
  <g transform="translate(120, 90)">
    <!-- Shield base with gradient -->
    <path d="M 0,10 Q 0,0 10,0 L 50,0 Q 60,0 60,10 L 60,50 Q 60,80 30,95 Q 0,80 0,50 Z" 
          fill="url(#blueGradient)" 
          stroke="#1E3A8A" 
          stroke-width="2"/>
    
    <!-- Lock shackle -->
    <path d="M 20,30 Q 20,18 30,18 Q 40,18 40,30" 
          fill="none" 
          stroke="#F8FAFC" 
          stroke-width="3.5" 
          stroke-linecap="round"/>
    
    <!-- Lock body -->
    <rect x="18" y="32" width="24" height="20" rx="3" 
          fill="#F8FAFC" 
          stroke="#1E3A8A" 
          stroke-width="1"/>
    
    <!-- Keyhole -->
    <circle cx="30" cy="40" r="3" fill="#1E3A8A"/>
    <rect x="28" y="40" width="4" height="6" fill="#1E3A8A"/>
    
    <!-- Circuit elements on shield -->
    <g opacity="0.5">
      <circle cx="12" cy="25" r="2" fill="#F8FAFC"/>
      <circle cx="48" cy="25" r="2" fill="#F8FAFC"/>
      <line x1="12" y1="25" x2="18" y2="25" stroke="#F8FAFC" stroke-width="1.5"/>
      <line x1="42" y1="25" x2="48" y2="25" stroke="#F8FAFC" stroke-width="1.5"/>
      
      <circle cx="12" cy="60" r="2" fill="#F8FAFC"/>
      <circle cx="48" cy="60" r="2" fill="#F8FAFC"/>
      <line x1="12" y1="60" x2="18" y2="60" stroke="#F8FAFC" stroke-width="1.5"/>
      <line x1="42" y1="60" x2="48" y2="60" stroke="#F8FAFC" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Main text: Gaillard Raphaël -->
  <g>
    <!-- Name with professional styling -->
    <text x="240" y="155" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="56" 
          font-weight="700" 
          fill="url(#greyGradient)" 
          letter-spacing="-1">Gaillard Raphaël</text>
    
    <!-- Subtle tagline -->
    <text x="242" y="190" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#64748B" 
          letter-spacing="2">CYBERSECURITY PORTFOLIO</text>
    
    <!-- Decorative line -->
    <line x1="242" y1="200" x2="440" y2="200" 
          stroke="#3B82F6" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <!-- Additional circuit elements (decorative) -->
  <g opacity="0.3">
    <circle cx="700" cy="140" r="4" fill="#3B82F6"/>
    <line x1="700" y1="140" x2="700" y2="160" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="700" cy="160" r="3" fill="#3B82F6"/>
    <line x1="700" y1="160" x2="720" y2="160" stroke="#3B82F6" stroke-width="2"/>
    
    <circle cx="210" cy="80" r="3" fill="#3B82F6"/>
    <line x1="210" y1="80" x2="210" y2="95" stroke="#3B82F6" stroke-width="2"/>
  </g>
</svg>
